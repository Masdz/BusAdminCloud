<html lang="es">

<head>

    <!-- Custom fonts for this template-->

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Crear nueva cuenta</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="exampleInputName">Nombre(s)</label>
                                <input class="form-control" id="nombre" type="text" aria-describedby="nameHelp" placeholder="Nombre(s)">
                            </div>
                            <div class="col-md-6">
                                <label for="exampleInputLastName">Apellido paterno</label>
                                <input class="form-control" id="apPaterno" type="text" aria-describedby="nameHelp" placeholder="Apellido paterno">
                            </div>
                            <br>
                            <br>
                            <div class="col-md-6">
                                <label for="exampleInputLastName">Apellido materno</label>
                                <input class="form-control" id="apMaterno" type="text" aria-describedby="nameHelp" placeholder="Apellido materno">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input class="form-control" id="contrasena" type="password" placeholder="Contraseña">
                            </div>
                            <div class="col-md-6">
                                <label for="exampleConfirmPassword">Confirmar contraseña</label>
                                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirmar contraseña">
                            </div>
                        </div>
                    </div>

                    <a class="btn btn-primary btn-block" onclick="registrarAdmins()">Registrarse</a>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="login.html">Iniciar sesión</a>
                    <a class="d-block small" href="forgot-password.html">¿Olvido su contraseña?</a>
                </div>
            </div>
        </div>
    </div>
    <div id="alertaDiv">
        <script src="secciones/alerta/alerta.js"></script>
    </div>
    <script src="controladores/registro/registro.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
