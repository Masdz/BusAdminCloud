<div class="col-md-12 text-center">
    <br>
    <h1 style="color: white;">Bienvenido A BusAdminsCloud</h1>

<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="alert alert-danger" id="alertaError" role="alert" style="display:none;">
                <!--  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
                <strong>¡Error!</strong>
                <p id="mensajeE"></p>
            </div>
            <div class="card-header" text-center>Iniciar Sesión</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input class="form-control" id="contrasena" type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Recordar contraseña</label>
                        </div>
                    </div>
                    <a class="btn btn-primary btn-block" onclick="validarDatos()">Iniciar sesión</a>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="register.html">Crear nueva cuenta</a>
                    <a class="d-block small" href="forgot-password.html">¿Olvido su contraseña?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="controladores/login/login.js"></script>
